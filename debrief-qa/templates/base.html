<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - That's a Wrap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'christmas-green': '#5D8A66',
                        'christmas-green-dark': '#4A7053',
                        'christmas-green-light': '#6B9B75',
                        'christmas-cream': '#F5F0E1',
                        'christmas-brown': '#7B3F3F',
                        'christmas-gold': '#B8956B',
                        'dark-bg': '#0F1210',
                        'dark-card': '#1C231E',
                        'dark-card-hover': '#232B26',
                        'dark-border': '#2A3530',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles */
        body {
            background-color: #0F1210;
            color: #F5F0E1;
        }

        .status-pending { background-color: rgba(184, 149, 107, 0.2); color: #B8956B; }
        .status-pass { background-color: rgba(93, 138, 102, 0.2); color: #6B9B75; }
        .status-fail { background-color: rgba(123, 63, 63, 0.2); color: #9B5555; }
        .status-na { background-color: rgba(42, 53, 48, 0.5); color: #6B7C6E; }

        /* Radio button styling - dark mode */
        .radio-group {
            display: flex;
            gap: 0.5rem;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border: 1px solid #2A3530;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.15s;
            background: #1C231E;
            color: #A8B5AB;
        }
        .radio-group label:hover {
            background: #232B26;
            border-color: #3A4840;
        }
        .radio-group input:checked + span {
            font-weight: 600;
        }
        .radio-group label:has(input:checked) {
            border-color: #5D8A66;
            background-color: rgba(93, 138, 102, 0.15);
        }
        .radio-group label.pass-option:has(input:checked) {
            border-color: #5D8A66;
            background-color: rgba(93, 138, 102, 0.2);
            color: #6B9B75;
        }
        .radio-group label.fail-option:has(input:checked) {
            border-color: #7B3F3F;
            background-color: rgba(123, 63, 63, 0.2);
            color: #9B5555;
        }
        .radio-group label.na-option:has(input:checked) {
            border-color: #3A4840;
            background-color: rgba(42, 53, 48, 0.5);
            color: #6B7C6E;
        }

        /* Form inputs dark mode */
        input[type="text"], input[type="number"], input[type="date"], select, textarea {
            background-color: #1C231E !important;
            border-color: #2A3530 !important;
            color: #F5F0E1 !important;
        }
        input[type="text"]:focus, input[type="date"]:focus, select:focus, textarea:focus {
            border-color: #5D8A66 !important;
            outline: none;
            box-shadow: 0 0 0 2px rgba(93, 138, 102, 0.2);
        }
        input[type="text"]::placeholder, textarea::placeholder {
            color: #6B7C6E;
        }
        /* Date input calendar icon */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.7);
            cursor: pointer;
        }
        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            filter: invert(0.9);
        }

        /* Range slider */
        input[type="range"] {
            background: #2A3530;
        }
        input[type="range"]::-webkit-slider-thumb {
            background: #5D8A66;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #161B18;
        }
        ::-webkit-scrollbar-thumb {
            background: #3A4840;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4A7053;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-dark-card border-b border-dark-border sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14">
                <!-- Logo & Branding -->
                <a href="/" class="flex items-center gap-3 group">
                    <img src="/static/logo.png" alt="Christmas Air" class="h-8 w-auto" onerror="this.style.display='none'">
                    <div class="flex flex-col">
                        <span class="text-base font-semibold text-christmas-cream leading-tight">That's a Wrap</span>
                        <span class="text-xs text-gray-500 leading-tight">Job ticket review and grading</span>
                    </div>
                </a>

                <!-- Navigation Links -->
                <div class="flex items-center gap-1">
                    <a href="/queue" class="px-3 py-1.5 rounded-md text-sm text-gray-400 hover:text-christmas-cream hover:bg-dark-card-hover transition">Queue</a>
                    <a href="/dashboard" class="px-3 py-1.5 rounded-md text-sm text-gray-400 hover:text-christmas-cream hover:bg-dark-card-hover transition">Dashboard</a>
                    <a href="/history" class="px-3 py-1.5 rounded-md text-sm text-gray-400 hover:text-christmas-cream hover:bg-dark-card-hover transition">History</a>
                    <span class="mx-3 h-4 w-px bg-dark-border"></span>
                    <span id="current-time" class="text-xs text-gray-500"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-dark-border mt-auto bg-dark-card">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-sm text-gray-500">
            Christmas Air Conditioning & Plumbing | That's a Wrap | <a href="https://christmasair.com" target="_blank" class="text-christmas-green-light hover:underline">christmasair.com</a>
        </div>
    </footer>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
