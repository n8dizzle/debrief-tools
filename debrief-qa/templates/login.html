<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - That's a Wrap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0F1210',
                        'dark-card': '#1C231E',
                        'dark-card-hover': '#242D26',
                        'dark-border': '#2D3830',
                        'christmas-green': '#1B4332',
                        'christmas-green-light': '#40916C',
                        'christmas-green-dark': '#0B2618',
                        'christmas-gold': '#DAA520',
                        'christmas-cream': '#F5F5DC',
                        'christmas-brown': '#8B4513',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo / Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-christmas-cream mb-2">That's a Wrap</h1>
            <p class="text-gray-500">Job Debrief & QA System</p>
        </div>

        <!-- Login Card -->
        <div class="bg-dark-card rounded-lg border border-dark-border p-8">
            <h2 class="text-xl font-semibold text-christmas-cream text-center mb-6">Sign in to continue</h2>

            {% if error %}
            <div class="mb-6 p-4 bg-christmas-brown/20 border border-christmas-brown/50 rounded-lg">
                <p class="text-christmas-brown text-sm">{{ error }}</p>
            </div>
            {% endif %}

            <!-- Google Sign In Button -->
            <a href="/auth/google"
               class="w-full flex items-center justify-center gap-3 bg-white hover:bg-gray-100 text-gray-800 font-medium py-3 px-4 rounded-lg transition">
                <!-- Google Logo -->
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Sign in with Google</span>
            </a>

            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    Only @christmasair.com accounts are allowed.
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-600">
                Christmas Air Conditioning & Plumbing
            </p>
        </div>
    </div>
</body>
</html>
